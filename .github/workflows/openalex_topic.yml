name: Run OpenAlex Topic History

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Topic to fetch from OpenAlex"
        required: true
        default: "LLM red teaming"

jobs:
  run-topic-search:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
      OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
      START_DATE: "2022-01-01"
      MAX_PAGES: "5"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run OpenAlex topic fetcher
        run: |
          python openalex_topic_history.py --topic "${{ github.event.inputs.topic }}"