name: Fill Missing Paper Information

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  fill-missing-info:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fill_missing_info.py
        env:
          BASEROW_API_TOKEN: ${{ secrets.BASEROW_API_TOKEN }}
          BASEROW_TABLE_ID: ${{ secrets.BASEROW_TABLE_ID }}
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
        run: python fill_missing_info.py
